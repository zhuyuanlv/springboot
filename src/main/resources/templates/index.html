<body class="text-center">
<form class="form-signin" action="/login" method="post" th:object="${admin}">
    <img class="mb-4" th:src="@{image/bootstrap-solid.svg}" alt="" width="72" height="72">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
